<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ZeModoro</title>
</head>
<body>
    <header>
        <a href="index.html">ZéModoro</a> 
        <input id="set" type="button" value="&#9881; Setting">
        <hr color="white" width="60%">
    </header>
    <div id="main_div">
        <div id="btns_pomo">
            <input id="focus_btn" type="button" value="Focus Timer">
            <input id="smbrk_btn" type="button" value="Short Break">
            <input id="lgbrk_btn" type="button" value="Long Break">
        </div>
        <div id="Counter">
            25:00
        </div>
        <div>
            <input id="turn_btn" type="button" value="START" onclick="change_counting_state()">
        </div>
    </div>
    <Footer>
        <p>Pomodoro Rounds: 0°</p>
        <a href="https://github.com/zefonsecasj" target="_blank">zefonsecasj</a>
    </Footer>
    <script src="main.js"></script>
</body>
</html>
